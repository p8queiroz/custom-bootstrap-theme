<section class="section">

                          <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Name *</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Name">
                                </div>
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Start Date *</label>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Type</label>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">checkbox</label>

                                </div>
                         </div>
                           
                        <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Amount</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Amount">
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">First value</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Second Value to check</label>
                                    </div>
                                </div>
            
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Amount</label>

                                </div>

                                </div>
                         </div>

                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">COI Start Date *</label>

                                <input type="email" class="form-control" id="inputEmail3" placeholder="COI Start Date">
                                </div>

                          <div class="form-group row">

                                </div>
                         </div>

                                </div>

                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">

                                </div>
                                </div>
                         </div>
                          <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">GL Code</label>

                                <input type="email" class="form-control" id="inputEmail3" placeholder="COI Notice">
                                </div>
                         </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">Vendor Name</label>

                                <input type="email" class="form-control" id="inputEmail3" placeholder="Vendor Name">

                                </div>
                         </div>

                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                         </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">Cancellation Terms</label>
                                <div class="col-sm-10">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                         </div>
