<section class="section contact">
    <!-- container start -->
    <div class="container">
        <div class="row">
                <div class="col-md-10 offset-1">
                    <div class="contact-form">
                        <!-- contact form start -->
                        <form action="#">
                            <!-- name -->
                          <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Name *</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Name">
                                </div>
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Start Date *</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Start Date">
                                </div>
                         </div>
                           
                        <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Type</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Type">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">End Date</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="End Date">
                                </div>
                         </div>
                           
                        <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Department</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Department">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">checkbox</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                         </div>
                           
                        <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Amount</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Amount">
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">First value</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Second Value to check</label>
                                    </div>
                                </div>
            
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Amount</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Contract Amount">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">Expiration Notice</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Expiration Notice">
                                </div>
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Currency</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Currency">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">COI Start Date *</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="COI Start Date">
                                </div>
                         </div>
                          <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Department code</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Department code">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">COI End Date *</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="COI End Date">
                                </div>
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Payment Schedule</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Payment Schedule">
                                </div>

                                <div class="col-sm-4">
                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">No expiration</label>
                                </div>
                                </div>
                         </div>
                          <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">GL Code</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="GL Code">
                                </div>

                                <label for="inputEmail3" class="col-sm-2 col-form-label">COI Notice</label>
                                <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="COI Notice">
                                </div>
                         </div>

                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Vendor Name</label>
                                <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Vendor Name">
                                </div>
                                <div class="col-sm-2">
                                 <button type="button" class="btn btn-primary btn-sm">Small button</button>
                                </div>
                         </div>

                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Description</label>
                                <div class="col-sm-10">
                                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Renewal Terms</label>
                                <div class="col-sm-10">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Cancellation Terms</label>
                                <div class="col-sm-10">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email Recipients</label>
                                <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                         </div>
                         <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Attachments</label>
                                <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                         </div>
                           
                        </form>
                    </div>
                </div>
        </div>

    </div>

</section>
